    <title>DEMETER_Mobile_main</title>

    <link rel="stylesheet" href="./css/sample.css">

    <header>
        <div class="inner_header">
            <section class="header_bar">
                <div class="logo_img"><a href="./index.html"><img src="./img/DEMETER_logo.jpg" alt=""></a></div>
    
                <input type="checkbox" id="ham_btn">
                <label for="ham_btn" class="lnb_btn"><i class="xi-bars"></i></label>
    
    
                <div class="back_display"></div>
                
                <section class="menu_page">
                    <label for="ham_btn" class="lnb_close_btn"><i class="xi-hamburger-back"></i></label>
    
                    <div class="Profile">
                        <div class="profile_img">
                            <img src="./img/Profile.png" alt="">
                        </div>
                        <div class="profile_text">
                            <div class="name"><strong>홍길동</strong>님</div>
                            <div class="hello">오늘도 즐거운 쇼핑 되세요:)</div>
                        </div>
                    </div>
                    <div class="search">
                        <div class="search_page">
                            <input type="search" id="search" class="search_box">
                            <a href="#!"><i class="xi-search"></i></a>
                        </div>
                    </div>
                    <div class="categories_box">
                        <div class="categories">
                            <div class="categories_name ABOUT">   
                                <input type="checkbox" id="ABOUT_check" class="ABOUT_btn">
                                <label for="ABOUT_check"><div class="dox"></div>ABOUT</label>
    
                                <ul class="ABOUT_list">
                                    <li><a href="#!">ABOUT</a></li>
                                </ul>
                            </div>
                            <div class="categories_name EDITION">   
                                <input type="checkbox" id="EDITION_check" class="EDITION_btn">
                                <label for="EDITION_check"><div class="dox"></div>EDITION</label>
    
                                <ul class="EDITION_list">
                                    <li><a href="#!">ALL</a></li>
                                    <li><a href="#!">시그니처 에디션 라인</a></li>
                                    <li><a href="#!">탄생화 선물 에디션</a></li>
                                </ul>
                            </div>
                            <div class="categories_name PERFUME">
                                <input type="checkbox" id="PERFUME_check" class="PERFUME_btn">
                                <label for="PERFUME_check"><div class="dox"></div>PERFUME</label>
    
                                <ul class="PERFUME_list">
                                    <li><a href="#!">ALL</a></li>
                                    <li><a href="#!">드레스퍼퓸</a></li>
                                    <li><a href="#!">코튼퍼퓸</a></li>
                                    <li><a href="#!">디퓨져</a></li>
                                    <li><a href="#!">그 외</a></li>
                                </ul>
                            </div>
                            <div class="categories_name BATH&BODY">
                                <input type="checkbox" id="BATHBODY_check" class="BATH_BODY_btn">
                                <label for="BATHBODY_check"><div class="dox"></div>BATH & BODY</label>
    
                                <ul class="BATH&BODY_list">
                                    <li><a href="#!">ALL</a></li>
                                    <li><a href="#!">바디로션</a></li>
                                    <li><a href="#!">바디클렌저</a></li>
                                    <li><a href="#!">바디퍼퓸</a></li>
                                    <li><a href="#!">핸드</a></li>
                                    <li><a href="#!">립</a></li>
                                    <li><a href="#!">바디세트</a></li>
                                </ul>
                            </div>
                            <div class="categories_name EVENT">   
                                <input type="checkbox" id="EVENT_check" class="EVENT_btn">
                                <label for="EVENT_check"><div class="dox"></div>EVENT</label>
    
                                <ul class="EVENT_list">
                                    <li><a href="#!">EVENT</a></li>
                                </ul>
                            </div>
                            <div class="categories_name Community">
                                <input type="checkbox" id="community_check" class="community_btn">
                                <label for="community_check" class="last_box"><div class="dox"></div>커뮤니티</label>
    
                                <ul class="community_list">
                                    <li><a href="#!">게시판</a></li>
                                    <li><a href="#!">이용안내</a></li>
                                    <li><a href="#!">상품Q&A</a></li>
                                    <li><a href="#!">리뷰</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
    
                    <div class="btn">
                        <div><a href="#!">
                            <div class="icon"><i class="xi-call"></i>고객센터</div>
                            <p>02-323-0356</p>
                        </a></div>
                        <div><a href="#!">
                            <div class="icon"><i class="xi-forum"></i>1:1문의하기</div>
                            <p>Q&A</p>
                        </a></div>
                    </div>
    
                </section>
    
            </section>
        </div>
        
    </header>


    <section class="nav_bar">
        <ul class="nav">
            <li><a href="#!"><i class="xi-user"></i>마이페이지</a></li>

            <li><a href="#!"><i class="xi-basket"></i>장바구니</a></li>
        </ul>
    </section>
