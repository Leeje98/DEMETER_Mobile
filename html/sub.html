    <header>

                                    <li><a href="#!">ALL</a></li>

                                    <li><a href="#!">바디클렌저</a></li>

                                    <li><a href="#!">이용안내</a></li>
                                    <li><a href="#!">상품Q&A</a></li>
                                    <li><a href="#!">리뷰</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
    
                    <div class="btn">
                        <div><a href="#!">
                            <div class="icon"><i class="xi-call"></i>고객센터</div>
                            <p>02-323-0356</p>

                        <div><a href="#!">
                            <div class="icon"><i class="xi-forum"></i>1:1문의하기</div>
                            <p>Q&A</p>

    </section>
